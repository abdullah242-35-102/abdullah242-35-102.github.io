<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bkash Payment</title>
    <link rel="stylesheet" href="assets/src/css/style.css">
</head>
<body>
    <div class="payment-container">
        <h1>Bkash Payment</h1>
        <p>Enter your Bkash account details to complete the payment.</p>
        <form id="bkash-form">
            <div class="form-group">
                <label for="bkash-number">Bkash Number</label>
                <input type="tel" id="bkash-number" name="bkash-number" placeholder="Enter your Bkash number" required>
            </div>
            <div class="form-group">
                <label for="bkash-pin">Bkash PIN</label>
                <input type="password" id="bkash-pin" name="bkash-pin" placeholder="Enter your Bkash PIN" required>
            </div>
            <button type="submit" class="btn">Pay Now</button>
        </form>
    </div>
    <script>
        document.getElementById("bkash-form").addEventListener("submit", (e) => {
            e.preventDefault();
            alert("Payment successful via Bkash!");
            window.location.href = "giveaddress.html";
        });
    </script>
</body>
</html>
